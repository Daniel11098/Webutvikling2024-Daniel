<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Regstering skjema</title>
</head>
<body>
   <form method="post">
    <label>
        Navn: 
        <input type="text" name="navn" placeholder="Daniel Azam" maxlength="55" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
    </label>
    <br>
    <label>
        E-post
        <input type="email" name="email" placeholder="Eksempelhiof@.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
    </label>
    <br>
    <label>
        passord:
        <input type="password" name="password" id="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    </label>
    <br>
    <label>
        Alder
        <input type="number" min="18" max="99" required>
    </label>
    <br>
    <label>
        Nummber 
        <input type="tel" pattern="[0-9]{8,12}" required>
    </label>
    <br>
    <label>
        fødeselsdato
        <input type="date" max="2023-12-31" required>
    </label>
    <br>
    <label>
        Mann
        <input type="radio" name="valg" required>
    </label>
    <br>
    <label>
        Kvinne
        <input type="radio" name="valg">
    </label>
    <br>
    <label>
        Annet
        <input type="radio" name="valg">
    </label>
    <br>
    <label>
        Land
        <select required size="3">
            <option value="Norge">Norge</option>
            <option value="Sverige">Sverige</option>
            <option value="Dannmark">Dannmark</option>
        </select>
    </label>
    <br>
    <label>
        Personvern-samtykke skjema
        
        <input type="checkbox" required>
    </label>
    <br>
    <label>
        <input type="submit" value="Send skjema">
    </label>
   </form>
    
</body>
</html>
